name: Maven CI

on:
  push:
    branches-ignore:    
      - integration
      - master


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        env:
          API_PASSWORD: ${{ secrets.API_PASSWORD }}
          RELEASE_API_PASSWORD: ${{ secrets.RELEASE_API_PASSWORD }}
        run: mvn test