name: Gradle CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Build with Gradle
        env:
          API_PASSWORD: ${{ secrets.API_PASSWORD }}
        run: gradle build